<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nairobi Coffee</title>
    <link href="https://fonts.googleapis.com/css?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="header-inner">
                    <div class="logo">.لا </div>
                    <div class="navigation">
                        <nav>
                            <ul>
                                <li><a href="/">Our Story</a></li>
                                <li><a href="/">Inspiration</a></li>
                                <li><a href="/">Resources</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="cart">
                        <div class="cart-icon">
                            <img src="/images/cart.png" alt="cart" width="20" height="20" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section class="banner" id="banner">
        <div id="bannerBgAddition" class="banner-addition-bg"></div>
        <div id="bannerBg" class="banner-bg"></div>
        <div class="container">
            <div class="row">
                <div class="banner-inner" id="bannerInner">
                    <div class="content">
                        <div class="content-inner">
                            <h1>
                                <div class="line">
                                    <span>لا قهوة أفضل في العالم </span>
                                </div>
                            </h1>
                            <p>100% Arabica beans with notes of power and confidence.<br />
                               . حبوب عربية 100 ٪ مع ملاحظات القوة والثقة
                            </p>
                            <div class="btn-row">
                                <a href="/">Shop</a>
                            </div>
                        </div>
                    </div>
                    <div class="image">
                        <div class="image-inner">
                            <img src="/images/grain.png" alt="grain" height="750" width="1000">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    <footer id="footer">
        <p>Made by <a href="https://maryamtb.herokuapp.com/">MTB</a>.</p>
    </footer>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
<script type="module" defer src="/js/index.js"></script>

</html>
